<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro</title>
		<!-- Links e metas -->
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/portwiki.css">
    
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	</head>
	<body>
		<!-- Cabeçalho -->
		<header>
      <a href="portwiki" class="esq-seta"><img src="img/voltar.png" width="40"></a>
			<div class="logo">
				<img src="img/logo-portwiki.png" width="40" height="40">
				<h1>Port<b>wiki</b></h1>
			</div>
    </header>

    <main>
      <section class="main">
        <form class="form_cadast"> 
          <h2>Cadastre-se para acessar os cursos!</h2>

          <div class="container-entrada">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome">
          </div>

          <div class="container-entrada">
            <label for="email">Email:</label>
            <input type="email" id="email">
          </div>

          <div class="container-entrada">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf">
          </div>

          <div class="container-entrada">
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
          </div>

          <div class="container-btn">
            <a href="#" class="btn_cadastro">Finalizar cadastro</a>
            <a href="#" class="btn_acesso">Já tem conta? Clique aqui </a>
          </div>
        </form>
      </section>
    </main>
    <footer>
			<p>&copy; Afonso Goiaba</p>
			<a href="https://github.com/afonsogoiaba">github.com/afonsogoiaba</a>
	  </footer>
  </body>
</html>
